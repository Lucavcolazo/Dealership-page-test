                <!-- x del menu  -->

    <div class="contact-form">
        <div class="contact-info">
            <h1>Contacto</h1>
            <p>¡Estamos aquí para ayudarte! Por favor, completa el formulario y te responderemos lo antes posible.</p>
        </div>
        <div class="contact-form-container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido<span class="required">*</span></label>
                    <input type="text" name="nombre" id="nombre" >
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" name="email" id="email" >
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono">
                </div>
                <div class="form-group">
                    <label for="pais">País<span class="required">*</span></label>
                    <select name="pais" id="pais" >
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario<span class="required">*</span></label>
                    <textarea name="comentario" id="comentario" ></textarea>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección<span class="required">*</span></label>
                    <input type="text" name="direccion" id="direccion" >
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento<span class="required">*</span></label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento">
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <video autoplay loop muted playsinline id="video">
        <source src="porchevideo.mp4" type="video/mp4">
    </video>
    <script src="contactanos.js"></script>
</body>

</html>
